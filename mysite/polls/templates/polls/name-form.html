



<form action="{% url 'polls:nameform' %}" method="post">
    {% csrf_token %}

    {{ form }}
    <br>

    {{ contact_form.as_p }}
    <br>
    <br>
{% for field in contact_form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}

        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
    <br>
    <br>
    <input type="submit" value="Submit">
</form>
